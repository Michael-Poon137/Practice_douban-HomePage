<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="nav">
        <div class="logo">
            <a href="./index.html">
                <img src="./img/logo_db.png" alt="豆瓣logo">
            </a>
            <h1>豆瓣</h1>
        </div>
        <div class="container">
            <div class="content clearfix">
                <div class="left">
                    <div class="site-name"><img src="./img/sitename.png" alt="豆瓣site name"></div>
                    <div class="search-bar">
                        <div>
                            <input type="text" placeholder="书籍、电影、音乐、小组、小站、成员">
                        </div>
                        <input class="search-submit" type="submit" value="0">
                    </div>
                </div>
                <div class="right">
                    <ul>
                        <li><a href=""><span class="book">读书</span></a></li>
                        <li><a href=""><span class="movie">电影</span></a></li>
                        <li><a href=""><span class="music">音乐</span></a></li>
                        <li><a href=""><span class="same-city">同城</span></a></li>
                        <li><a href=""><span class="group">小组</span></a></li>
                        <li><a href=""><span class="read">阅读</span></a></li>
                        <li><a href=""><span class="fm">FM</span></a></li>
                        <li><a href=""><span class="time">时间</span></a></li>
                        <li><a href=""><span class="shop">豆品</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="login-background">
        <div class="login-container clearfix">
            <div class="login-section">
                <div class="login-normal">
                    <div class="title">
                        <ul class="title-list">
                            <li class="sms-login active">短信登入/注册</li>
                            <li class="password-login">密码登入</li>
                        </ul>
                    </div>
                    <div class="sms-details active">
                        <div class="form">
                            <div class="policy">请仔细阅读 <a href="">豆瓣使用协议、豆瓣个人信息保护政策</a></div>
                            <div class="phone-input clearfix">
                                <div class="prefix">+86</div>
                                <input type="phone" placeholder="手机号">
                            </div>
                            <div class="sms-verify">
                                <input type="text" placeholder="验证码">
                                <div class="get-code"><a href="">获取验证码</a></div>
                            </div>
                            <div class="sms-button">
                                <a class="code-link active" href="">登入豆瓣</a>
                            </div>
                        </div>
                        <div class="cannot-receive-container clearfix">
                            <p class="cannot-receive">
                                <a href="">收不到验证码</a>
                            </p>
                        </div>
                        <div class="other-party">
                            <div class="other-party-title">第三方登入:</div>
                            <div class="other-party-link">
                                <a class="wechat" href=""></a>
                                <a class="weibo" href=""></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-type">
                    <a class="qr active" href=""></a>
                    <a class="norm" href=""></a>
                </div>
            </div>
            <div class="install-app">
                <h2>豆瓣 7.0</h2>
                <div class="download-method">
                    <a href="">下载豆瓣 App</a>
                    <div class="qr-link">
                        <div class="qr">
                            <!-- <img src="../img/doubanapp_qrcode.png" alt=""> -->
                        </div>
                        <!-- <img src="./img/icon_qrcode_green.png" alt=""> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
